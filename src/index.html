<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit 2 Assessment: HTML/CSS</title>
  <link rel="stylesheet" href="styles.css" />
</head>


<!-- Text input for character names -->

<body>
  <form>
    <label for="name">Character Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
  </form>

  <!-- Radio buttons for Jedi and Sith -->

  <input type="radio" id="jedi" name="side" value="Jedi">
  <label for="jedi">Jedi</label>
  <br>
  <input type="radio" id="sith" name="side" value="Sith">
  <label for="sith">Sith</label>

  <!-- Drop down with four color options -->

  <label for="name">Lightsaber color:</label>
  <select id="color">
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="red">Red</option>
    <option value="purple">Purple</option>
  </select>

<!-- Submit button -->

  <button type="submit">Submit</button>

<!-- Table of planets -->

<table>
  <tr>
    <th>Planet</th>
    <th>Environment</th>
    <th>Population</th>
  </tr>
  <tr>
    <td>Tatooine</td>
    <td>Desert</td>
    <td>200,000</td>
  </tr>
  
  <tr>
    <td>Hoth</td>
    <td>Ice</td>
    <td>0</td>
  </tr>
  <tr>
    <td>Endor</td>
    <td>Forest</td>
    <td>30,000,000</td>
  </tr>
  <tr>
    <td>Mustafar</td>
    <td>Lava</td>
    <td>10,000</td>
  </tr>
</table>

</body>

</html>
